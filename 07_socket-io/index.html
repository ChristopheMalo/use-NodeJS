<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Socket.io</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Communication with Socket.io</h1>
        <div>Test file</div>
        <p><input type="button" value="Contact the server" id="contactserver"></p>
        <script src="https://code.jquery.com/jquery-1.12.2.min.js" integrity="sha256-lZFHibXzMHo3GGeehn1hudTAP3Sc0uKXBXAzHX1sjtk=" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script>
            var socket = io.connect('http://localhost:8080');
            
            // Ask the visitor nickname
            var nickname = prompt('What is your nickname?');
            
            // Send nickname to server
            socket.emit('nickname', nickname);
            
            // Display alert box when server sends message
            socket.on('message', function(message)
            {
                alert('The server has a message for you: ' + message);
            });
            
            // Sends message to server when clicks on button
            $('#contactserver').click(function()
            {
                socket.emit('message', 'Server you\'re server, are you serious?');
            });
        </script>
    </body>
</html>
